<!DOCTYPE html>
<html lang="en" dir="ltr" >
    <head>
        <meta charset="utf-8"> 
        <meta name="viewport" content="width=device-width, initial-scale=1"> 
        <meta name="author" content="Samantha Courrier">
        <meta name="description" content="My beginning project">
        <meta name="keywords" content="HTML, CSS, SEO, web, web development">
        <link rel="shortcut icon" href="assets/media/favicon.png?v=2" type="image/x-icon">
        <title>My form</title>
        <link rel="stylesheet" type="text/css" href="assets/style/index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Oswald:wght@300&display=swap" rel="stylesheet">
    </head>
    <body>
        <main class="container">
            <div class="form-box">
                <h1>Registration</h1>
                <div class="input-container">
                    <form>
                        <input type="text" class="user" placeholder="User Name *">
                        <input type="text" class="email" placeholder="Email *">
                        <input type="text" class="password" placeholder="Password *">
                        <input type="text" class="phone" placeholder="Phone Number *">
                        <input type="text" class="address" placeholder="Home Address *">
                    </form>
                    <div class="buttons">
                        <input type="reset" value="Clear">
                        <input type="button" value="Submit">
                </div>
            </div>

        </main>
    </body>
</html>
